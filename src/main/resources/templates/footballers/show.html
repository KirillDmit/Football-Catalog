<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Show</title>
</head>
<body>

<div th:if="${!footballers.isEmpty()}">
  <hr/>
  <b>Футболисты:</b>
  <br/>
  <table th:each="footballer : ${footballers}">
    <tr>
      <td>
        <span th:text="${footballer.toString()}">
        footballer
        </span>
        <form th:method="GET" th:action="@{/footballers/{id}/edit(id=${footballer.getId()})}">
          <input type="submit" value="Редактировать"/>
        </form>
      </td>
    </tr>
  </table>
  <hr/>
</div>
<a href="/footballers/new">Добавить футболиста</a>
</body>
</html>
